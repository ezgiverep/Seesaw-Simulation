<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #2d3436;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            transform: scale(0.9);
            transform-origin: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }
        .stat-box {
            background: #ffffff;;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 100px;
        }
        .stat-label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #636e72;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff6b35;
        }
        .seesaw-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .pivot {
            position: absolute;
            bottom: 40px;
            left: 50%;
            width: 30px;
            height: 80px;
            background: #636e72;
            transform: translateX(-50%);
            border: none;
            border-radius: 4px 4px 0 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .seesaw-plank {
            position: absolute;
            left: 50%;
            bottom: 105px; 
            width: 500px; 
            height: 25px; 
            background: #2d3436; 
            transform-origin: center center;
            border-radius: 4px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .seesaw-clickable {
            position: absolute;
            left: 50%;
            width: 450px;
            height: 200%;
            transform: translateX(-50%) translateY(-50%);
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #ff5722;
            color: #fff;
            cursor: pointer;       
        }
        button:hover {
            background: #e64a19;
            transition:  0.3s;
        }     
        .log {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: rgb(255, 255, 255);
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log::-webkit-scrollbar {
            width: 8px;
        }
        .log::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .log::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .log::-webkit-scrollbar-track {
            background: #222;
        }
        .object {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff5722;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 10;
        }
                @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px); 
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-width: 400px;
        }
        .modal.active {
            display: flex;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-confirm {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-cancel {
            background: #f0f0f0;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-cancel:hover {
            background: #e0e0e0;
        }   

    </style>
</head>

<body>
    <div><h1>Seesaw Game</h1></div>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Left Weight</div>
                <div class="stat-value" id="left_weight"></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Right Weight</div>
                <div class="stat-value" id="right_weight"></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Next Weight</div>
                <div class="stat-value" id="next_weight"></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Tilt Angle</div>
                <div class="stat-value" id="tilt_angle"></div>
            </div>
        </div>
        <div class="seesaw-container" id="seesaw_container">
            <div class="ground"></div>
            <div class="pivot"></div>
            <div class="seesaw-plank" id="seesaw_plank" style="transform: translateX(-50%) translateY(-50%) rotate(0deg);"></div>
            <div class="seesaw-clickable" id="seesaw_clickable"></div>
        </div>
        <div class="controls">
            <button id="reset-btn">Reset</button>
        </div>
        <div class="log" id="log"></div>
    </div>
    <div id="custom-modal" class="modal">
    <div class="modal-content">
        <h3>Are you sure?</h3>
        <div class="modal-buttons">
            <button id="modal-confirm" class="btn-confirm">Yes, Reset</button>
            <button id="modal-cancel" class="btn-cancel">Cancel</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
